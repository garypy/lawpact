<!DOCTYPE html>

<html>
<head>
	<title>Category</title>
</head>

<body>
	<h2> {{ category_name }} </h2>
	{% if pages %}
	<ul>
		{% for page in pages %}
		<li> <a href="{{ page.url }}"> {{ page.title }} </a></li>
		{% endfor %}
	</ul>
	{% else %}
		<strong>There are no pages present.</strong>
	{% endif %}
	<a href="/rango/about/">About</a>
</body>
</html>
