{% extends "base.html" %}
{% load static %}
{% block content %}

	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 hidden-xs welcome">
					<h1 class="default-h1"><strong>欢迎</strong>您回来！</h1>
					<div>
						<h3>
							我们为您提供<strong>专业的</strong>影视合同服务。
						</h3>
						<h3>
							无论您是编剧、演员、还是导演，您都可以通过我们的网站<strong>免费</strong>生成为您<strong>量身定制的</strong>各种类型的合同。
						</h3>
						<h3>
							另外，您也可以通过我们的<a href="#"><strong>邮箱</strong></a>获得更进一步的法律帮助。
						</h3>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3 class="default-h3">
									请在这里登录
								</h3>
							</div>
							<div class="form-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="registration-form">
								{% csrf_token %}
								<div class="form-group">
									<label for="regiser-account" class="sr-only">账号</label>
									<input type="text" name="username" placeholder="请输入账号..." class="form-account form-control">
								</div>
								<div class="form-group">
									<label for="regiser-password" class="sr-only">密码</label>
									<input type="password" name="password" placeholder="请输入密码..." class="form-password form-control">
								</div>
								<button type="submit" class="btn">登    录</button>
								<p>{{ err_msg }}</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock %}
